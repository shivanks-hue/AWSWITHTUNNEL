<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form Testing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #218838;
    }

    #output {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Registration Form</h2>
    <form id="myForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="Enter city">

      <label for="zip">Zip Code:</label>
      <input type="number" id="zip" name="zip" placeholder="Enter zip code">

      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    const form = document.getElementById("myForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("fullname").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const city = document.getElementById("city").value;
      const zip = document.getElementById("zip").value;

      output.style.background = "#e9ffe9";
      output.style.border = "1px solid green";
      output.textContent = `âœ… Submitted: ${name}, ${phone}, ${email}, ${address}, ${city}, ${zip}`;
    });
  </script>
</body>
</html>
